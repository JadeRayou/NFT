<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://kit.fontawesome.com/960e2253ca.js" crossorigin="anonymous"></script>

  <title>DesCodeuses | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="card">
    <div class="image">
      <div class="nft"></div>
      <div class="overlay">
          <i class="fa-solid fa-eye"></i>
      </div>
    </div>
    <div class="description">
      <h1><s1>Equilibrium #3429</s1></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="data"> 
      <div class="ethereum"><i class="fa-brands fa-ethereum"></i>0.041 ETH</div>
      <div class="days"><i class="fa-solid fa-clock"></i>3 days left</div>
    </div>
    <hr>
    <div class="creator">
      <div class="profile_pic"></div>
      Creation of <s>Jules Wyvern</s>
    </div>
  </div>
</body>
</html>
